<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂøÉÊÉÖÊó•ËÆ∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #5b6bf0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .date-display {
            margin-top: 5px;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .mood-selector {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }
        
        .mood-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        
        .mood-btn .label {
            font-size: 0.7rem;
            margin-top: 2px;
            color: #666;
        }
        
        .mood-btn:hover {
            transform: scale(1.1);
        }
        
        .mood-btn.selected {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(91, 107, 240, 0.3);
            border: 2px solid #5b6bf0;
        }
        
        .text-area {
            padding: 20px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #5b6bf0;
        }
        
        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .actions {
            padding: 0 20px 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #5b6bf0;
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .diary-list {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .list-header h2 {
            color: #333;
        }
        
        .btn-icon {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .diary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #5b6bf0;
        }
        
        .diary-date {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .diary-mood {
            font-size: 1.2rem;
            margin-right: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‰ªäÂ§©ÂøÉÊÉÖÂ¶Ç‰ΩïÔºü</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        
        <div class="main-content">
            <div class="mood-selector">
                <button class="mood-btn" data-mood="üòä">
                    <span class="emoji">üòä</span>
                    <span class="label">ÂºÄÂøÉ</span>
                </button>
                <button class="mood-btn" data-mood="üòê">
                    <span class="emoji">üòê</span>
                    <span class="label">Âπ≥Èùô</span>
                </button>
                <button class="mood-btn" data-mood="üò¢">
                    <span class="emoji">üò¢</span>
                    <span class="label">ÈöæËøá</span>
                </button>
                <button class="mood-btn" data-mood="üò°">
                    <span class="emoji">üò°</span>
                    <span class="label">ÁîüÊ∞î</span>
                </button>
                <button class="mood-btn" data-mood="ü§©">
                    <span class="emoji">ü§©</span>
                    <span class="label">ÂÖ¥Â•ã</span>
                </button>
            </div>
            
            <div class="text-area">
                <textarea placeholder="ËÆ∞ÂΩï‰ªäÂ§©ÁöÑÂøÉÊÉÖÂíåÊÉ≥Ê≥ï...ÔºàÂèØÈÄâÔºâ" id="diaryText"></textarea>
                <div class="char-count"><span id="charCount">0</span>/200</div>
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary" id="viewHistory">
                    <span class="btn-icon">üìñ</span>
                    Êü•ÁúãËÆ∞ÂΩï
                </button>
                <button class="btn btn-primary" id="saveEntry">
                    <span class="btn-icon">üíæ</span>
                    ‰øùÂ≠òÂøÉÊÉÖ
                </button>
            </div>
        </div>
        
        <div class="diary-list hidden" id="diaryList">
            <div class="list-header">
                <h2>ÂøÉÊÉÖËÆ∞ÂΩï</h2>
                <button class="btn-icon" id="closeHistory">‚úï</button>
            </div>
            <div class="list-content" id="listContent">
                <!-- Êó•ËÆ∞ÂàóË°®‰ºöÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>
        
        <div class="notification hidden" id="notification"></div>
    </div>

    <script>
        class MoodDiary {
            constructor() {
                this.currentMood = null;
                this.entries = this.loadEntries();
                this.init();
            }
            
            init() {
                // ÊòæÁ§∫ÂΩìÂâçÊó•Êúü
                this.updateDate();
                
                // ÁªëÂÆöÂøÉÊÉÖÈÄâÊã©‰∫ã‰ª∂
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectMood(e.currentTarget.dataset.mood);
                    });
                });
                
                // ÁªëÂÆö‰øùÂ≠ò‰∫ã‰ª∂
                document.getElementById('saveEntry').addEventListener('click', () => {
                    this.saveEntry();
                });
                
                // ÁªëÂÆöÊü•ÁúãËÆ∞ÂΩï‰∫ã‰ª∂
                document.getElementById('viewHistory').addEventListener('click', () => {
                    this.showHistory();
                });
                
                // ÁªëÂÆöÂÖ≥Èó≠ËÆ∞ÂΩï‰∫ã‰ª∂
                document.getElementById('closeHistory').addEventListener('click', () => {
                    this.hideHistory();
                });
                
                // ÁªëÂÆöÂ≠óÁ¨¶ËÆ°Êï∞
                document.getElementById('diaryText').addEventListener('input', (e) => {
                    this.updateCharCount(e.target.value);
                });
                
                // ÂàùÂßãÂåñÊòæÁ§∫
                this.updateCharCount('');
            }
            
            updateDate() {
                const now = new Date();
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                };
                document.getElementById('currentDate').textContent = 
                    now.toLocaleDateString('zh-CN', options);
            }
            
            selectMood(mood) {
                this.currentMood = mood;
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }
            
            updateCharCount(text) {
                const count = text.length;
                document.getElementById('charCount').textContent = count;
                
                if (count > 200) {
                    document.getElementById('charCount').style.color = '#ff4444';
                } else {
                    document.getElementById('charCount').style.color = '#666';
                }
            }
            
            saveEntry() {
                const text = document.getElementById('diaryText').value.trim();
                const mood = this.currentMood;
                
                if (!mood) {
                    this.showNotification('ËØ∑ÈÄâÊã©‰∏Ä‰∏™ÂøÉÊÉÖ', 'error');
                    return;
                }
                
                if (text.length > 200) {
                    this.showNotification('ÊñáÂ≠óÂÜÖÂÆπ‰∏çËÉΩË∂ÖËøá200Â≠ó', 'error');
                    return;
                }
                
                const entry = {
                    id: Date.now(),
                    mood: mood,
                    text: text,
                    date: new Date().toLocaleString('zh-CN')
                };
                
                this.entries.unshift(entry);
                this.saveEntries();
                this.clearForm();
                this.showNotification('ÂøÉÊÉÖËÆ∞ÂΩïÂ∑≤‰øùÂ≠òÔºÅ', 'success');
            }
            
            clearForm() {
                document.getElementById('diaryText').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                this.currentMood = null;
                this.updateCharCount('');
            }
            
            showHistory() {
                document.getElementById('diaryList').classList.remove('hidden');
                this.updateHistoryView();
            }
            
            hideHistory() {
                document.getElementById('diaryList').classList.add('hidden');
            }
            
            updateHistoryView() {
                const listContent = document.getElementById('listContent');
                
                if (this.entries.length === 0) {
                    listContent.innerHTML = `
                        <div class="empty-state">
                            <p>ËøòÊ≤°Êúâ‰ªª‰ΩïËÆ∞ÂΩï</p>
                            <p>ÂºÄÂßãËÆ∞ÂΩï‰Ω†ÁöÑÂøÉÊÉÖÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }
                
                listContent.innerHTML = this.entries.map(entry => `
                    <div class="diary-item">
                        <div class="diary-date">${entry.date}</div>
                        <div>
                            <span class="diary-mood">${entry.mood}</span>
                            ${entry.text || '<span style="color: #999">Êó†ÊñáÂ≠óÂÜÖÂÆπ</span>'}
                        </div>
                    </div>
                `).join('');
            }
            
            loadEntries() {
                try {
                    const saved = localStorage.getItem('moodDiary');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    return [];
                }
            }
            
            saveEntries() {
                try {
                    localStorage.setItem('moodDiary', JSON.stringify(this.entries));
                } catch (e) {
                    console.error('‰øùÂ≠òÂ§±Ë¥•:', e);
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.background = type === 'error' ? '#ff4444' : 
                                              type === 'success' ? '#4CAF50' : '#2196F3';
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new MoodDiary();
        });
    </script>
</body>
</html>
